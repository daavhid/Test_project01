<!DOCTYPE html>

    <title>To-Do App</title>

<body>
    <section id="home">

            <input type="text" class="item" placeholder="Add Note">
           
        </div> -->

                <h1>To-dos</h1>
        
            </div>

            <ul class="shopping-items">

            </ul>  
            <div class="completed">

                <ul class="shopping-items">
                </ul>
            </div>
            <div class="buttons">
                <button class="btn clear" disabled>Clear</button>
                <!-- <button class="btn undo">undo</button> -->
            </div>
           
        </div>
        
    </section>
